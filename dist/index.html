<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="bg-[#fdf9f5] h-screen ">
    <main class="">
        <div class="px-5">
            <h1 class=" text-2xl font-semibold">Desserts</h1>
        </div>
        <div class="flex flex-col px-5 md:flex-row gap-6">
            <div class="grid js-grid  md:flex flex-1">
            </div>
               
            <div class="  hidden bg-white w-[23rem] rounded-lg shadow-xl md:block shrink-0">
                <p class=" text-orange-700 font-semibold mx-5 text-2xl mt-5">Your Cart (<span class="addToCart">0</span>)</p>
                 <div class="cart-display  mx-5 mt-3 "></div>
                <div class="text-center mt-40 px-4">
                    <p class="text-orange-700">Your added items will be here</p>
                </div>
            </div>

        </div>
        <div class="js-grid2 md:flex">
        </div>
        <div class="js-grid3 md:flex">
        </div>
        <div class="px-4">
            <div id="cart-mobile" class="  bg-white md:w-[23rem]  rounded-lg shadow-xl  shrink-0 md:hidden">
                <p class=" text-orange-700 font-semibold mx-5 text-2xl mt-5">Your Cart (<span class="addToCart-mobile">0</span>)</p>
                  <div class="cart-display  mx-5 mt-3 "></div>
                <div  class="text-center mt-40 px-4">
                    <p class="text-orange-700">Your added items will be here</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/data/food-items.js"></script>
    <script src="/script.js"></script>
</body>

</html>
