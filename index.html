<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="bg-[#fdf9f5]  ">
    <main class="">
        <div class="px-5">
            <h1 class=" text-2xl font-semibold">Desserts</h1>
<div class="flex flex-col px-5 md:flex-row gap-6">
  <!-- PRODUCT COLUMN -->
  <div class="flex flex-col gap-6  ">
        <div class="grid js-grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        <div class="grid js-grid2 grid-cols-1 md:grid-cols-3 gap-8"></div>
        <div class="grid js-grid3 grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div>

  <!-- CART SIDEBAR -->
  <div class="hidden bg-white w-[23rem] rounded-lg shadow-xl md:block h-fit py-5 shrink-0  ">
    <p class="text-orange-700 font-semibold mx-5 text-2xl mt-5">
      Your Cart (<span class="addToCart">0</span>)
    </p>
    <div class="cart-display cart-items-js mx-5 mt-3 "></div>
     
    <div class="empty-cart-text text-center mt-40 px-4">
      <p class="text-orange-700">Your added items will be here</p>
    </div>
  </div>
</div>

        <div class="px-4">
            <div id="cart-mobile" class="  bg-white md:w-[23rem]  rounded-lg shadow-xl py-5 shrink-0 overflow-auto md:hidden">
                <p class=" text-orange-700 font-semibold mx-5 text-2xl mt-5">Your Cart (<span class="addToCart-mobile">0</span>)</p>
                  <div class="cart-display  mx-5 mt-3 "></div>
                   
                <div  class=" empty-cart-text text-center mt-40 px-4">
                    <p class="text-orange-700">Your added items will be here</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/script/script.js"></script>
</body>
</html>
